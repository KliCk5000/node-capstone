<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Node Capstone</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="../main.css" />
    <meta
      name="description"
      content="A Client Relationship Manager where you can keep track of your clients, including when you should follow up with them."
    />
  </head>

  <body>
    <section role="region" class="user-signup-login">
      <form class="user-login-form"></form>
      <form class="user-signup-form hidden"></form>
    </section>
    <header role="banner"></header>
    <section role="region" class="client-add hidden">
      <form class="client-add-form">
        <fieldset>
          <legend>Add a client</legend>
          <label for="client-firstName">
            First Name <span class="required"> (required) </span>
            <input
              id="client-firstName"
              name="client-firstName"
              required=""
              type="text"
            />
          </label>
          <label for="client-lastName">
            Last Name <span class="required"> (required) </span>
            <input
              id="client-lastName"
              name="client-lastName"
              required=""
              type="text"
            />
          </label>
          <label for="client-company">
            Company
            <input id="client-company" name="client-company" type="text" />
          </label>
          <label for="client-address">
            Address
            <input id="client-address" name="client-address" type="text" />
          </label>
          <label for="client-phoneNumber">
            Phone Number
            <input
              id="client-phoneNumber"
              name="client-phoneNumber"
              type="text"
            />
          </label>
          <label for="client-email">
            Email <input id="client-email" name="client-email" type="text" />
          </label>
          <label for="client-add-submit">
            <input type="submit" value="Add Client" />
          </label>
        </fieldset>
      </form>
    </section>
    <section role="region" class="client-list hidden">
      <h1>List of Clients</h1>
    </section>
    <footer role="contentinfo"></footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
