<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Node Capstone</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="./css/normalize.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Varela+Round|Lato|Roboto"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="./css/main.css"
    />
    <meta
      name="description"
      content="A Client Relationship Manager where you can keep track of your clients, including when you should follow up with them."
    />
  </head>

  <body>
    <header role="banner" class="app-header">
      <div class="logo-container">
        <img class="logo-image" alt="Client-a-roo logo" src="img/icons8-contacts.svg" />
        <span class="logo-text">Client-a-roo</span>
      </div>

      <div class="user-container hidden">
        <span class="user-text">Not logged in</span>
        <input type="button" class="user-logout-button" value="Log-out" />
      </div>
    </header>

    <section role="region" class="screen">
      <!-- Signup and Login Screen -->
      <section
        role="region"
        class="user-signup-login js-login-screen js-signup-screen"
      >
        <form class="user-login-form js-login-screen"></form>
        <form class="user-signup-form js-signup-screen hidden"></form>
      </section>

      <!-- User's main client list screen or 'dashboard'-->
      <section
        role="region"
        class="clients-screen js-clients-screen js-client-details-screen hidden"
      >
        <header role="banner" class="client-list-header js-clients-screen">
          <h1>List of Clients</h1>
        </header>
        <!--section to add client and logout buttons -->
        <section role="region" class="client-options js-clients-screen">
          <button role="button" class="add-client-modal">Add new client</button>
        </section>

        <!-- this screen shows list of all clients -->
        <section role="region" class="client-list js-clients-screen"></section>

        <!-- this screen shows just the single client details -->
        <section
          role="region"
          class="client-details js-client-details-screen"
        ></section>
      </section>
    </section>

    <footer role="contentinfo"></footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="./libs/faker.min.js"></script>
    <script type="text/javascript" src="./libs/auth/auth.js"></script>
    <script type="text/javascript" src="index.js"></script>
    <script type="text/javascript" src="./libs/modal/modal-window.js"></script>
  </body>
</html>
